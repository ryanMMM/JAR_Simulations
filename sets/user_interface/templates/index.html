{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="col-md-4">
  <h3>Try the algorithm:</h3>
  <form action="/" method="post" enctype="multipart/form-data")>
      {% csrf_token %}
      <div class="form-group">
          {{ form.set1 }}
      </div>
      <div class="form-group">
          {{ form.set2 }}
      </div>
      <div class="form-group">
          {{ form.choice }}
      </div>
      <div class="form-group">
          {{ form.venn_diagram }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{ return_set }}
</div>


{% endblock %}
